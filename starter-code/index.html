<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Chivo:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div id="main">
      <img src="./assets/desktop/logo.svg" alt="pod" id="logo-out" />

      <img
        src="./assets/mobile/image-host.jpg"
        alt="Background"
        class="background"
        id="mobile-background"
      />
      <img
        src="./assets/tablet/image-host.jpg"
        class="background"
        alt="Background"
        id="tablet-background"
      />
      <img
        src="./assets/desktop/image-host.jpg"
        alt="Background"
        class="background"
        id="desktop-background"
      />

      <div id="background-opacity"></div>

      <div id="container">
        <img src="./assets/desktop/logo.svg" alt="pod" id="logo" />

        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. We'll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <div id="plataforms-div">
          <img src="./assets/desktop/spotify.svg" alt="Spotify" />
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast" />
          <img
            src="./assets/desktop/google-podcasts.svg"
            alt="Google Podcast"
          />
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
        </div>

        <!-- AÃ±adir position relative y al boton absolute -->
        <div id="input-div">
          <input type="email" placeholder="Email address" />
          <button id="request">Request access</button>
        </div>
      </div>
    </div>

    <img src="./assets/desktop/bg-pattern-dots.svg" alt="" id="dots" />

    <script src="./scripts/app.js"></script>
  </body>
</html>
